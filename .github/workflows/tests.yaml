name: Tests

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

# Cancel older runs of the same branch/PR to save CI minutes
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    env:
      PYTHONPATH: src
      # Make numpy/pandas faster & quieter in CI
      NUMEXPR_MAX_THREADS: "4"
      PIP_DISABLE_PIP_VERSION_CHECK: "1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      - name: Install project (editable) + test deps
        run: |
          # If you have pyproject.toml, this installs the package in editable mode
          if [ -f "pyproject.toml" ]; then
            python -m pip install -e .
          fi
          # If you have requirements.txt, install it too
          if [ -f "requirements.txt" ]; then
            python -m pip install -r requirements.txt
          fi
          # Always install pytest & coverage tools (if not already)
          python -m pip install pytest pytest-cov

      - name: Run tests
        run: |
          pytest -q --maxfail=0 --disable-warnings \
            --cov=profit_analyzer --cov-report=term-missing --cov-report=xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml
          if-no-files-found: ignore
